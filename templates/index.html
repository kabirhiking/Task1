<!doctype html>
<html lang="en">
<head>
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form action="/" method="post">
    <label for="original_url">Enter a URL to shorten:</label>
    <input type="url" id="original_url" name="original_url" required>
    <button type="submit">Shorten</button>
  </form>
</body>
</html>
